<div class="container">
  <div>
    <div *ngFor="let chat of chats">
      <app-message-box [name]="chat.messegerName" [message]="chat.message"
        [isUser]="isMessageFromUser(chat.messegerId)"></app-message-box>
    </div>
  </div>

  <mat-form-field class="message-input">
    <input type="text" matInput placeholder="Message here..." [(ngModel)]="message">
    <button matSuffix mat-button (click)="addMessage()">Send</button>
  </mat-form-field>
</div>
